<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="style.css"><!-- главный файл стилей -->
</head>

<style>
    .menu {
        text-align: center;
        display: grid;
        grid-gap: 2em;
        grid-template-columns: repeat(4, 1fr);
        grid-template-areas:
            "DTF DTF Ineo Ineo"
            "box ... ...  ...";

    }
    
    /* grid-area имена */
    #DTF  {grid-area: DTF}
    #Ineo {grid-area: Ineo}
    #box  {grid-area: box}

    .box {
        padding: 1em;
        background-color: #1F1F1F;
        border-radius: 1em;
    }

    .menu>a {
        border: 1px solid transparent;
        padding: 10px;
        border-radius: 8px;
    }

    .menu>a:hover {
        border: 1px solid #343434
    }

    .ico {
        width: 100%;
        aspect-ratio: 1/1;
        background-repeat: no-repeat;
        background-size: contain;
    }

    @media (orientation:portrait) {
        body {
            font-size: 48px
        }

        .wrapper {
            width: 100%
        }
    }
</style>

<body>
    <header>
        <div class="wrapper">
            <h2>Модуль мониторинга</h2>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="menu">
                <a class="box" id="DTF" href="HTML/monitoring/DTF/index.html" title="Состояние DTF">
                    <div class="ico" style="background-image: url(HTML/monitoring/DTF/icon.svg)"></div>
                </a>

                <a class="box" id="Ineo" href="HTML/monitoring/ineo/index.html" title="Состояние Ineo">
                    <div class="ico" style="background-image: url(HTML/monitoring/ineo/img/poster.png)"></div>
                </a>
                
                <a class="box" id="box" href="HTML/boxes/index.html" title="Модуль упаковки">
                    <div class="ico" style="background-image: url(HTML/monitoring/-/storage.svg)"></div>
                </a>
                
                <a class="box" id="" href="#" title="неизвестно">
                    <div class="ico" style="background-image: url(HTML/monitoring/-/storage.svg)"></div>
                </a>
                
                <a class="box" id="" href="#" title="неизвестно">
                    <div class="ico" style="background-image: url(HTML/monitoring/-/storage.svg)"></div>
                </a>
                
                <a class="box" id="" href="#" title="неизвестно">
                    <div class="ico" style="background-image: url(HTML/monitoring/-/storage.svg)"></div>
                </a>
            </div>
        </div>
    </main>
    <footer>
        <div class="wrapper"></div>
    </footer>
</body>

<script type="text/javascript" src="footer.js"></script>

</html>
