<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить задачу</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>Добавление заказа</h1>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <form action="" method="get" class="form-example">
                <div class="form-example">
                    <input type="text" name="name" id="name" required />
                    <label for="name">Заказчик</label>
                </div>
                <div class="form-example">
                    <input type="email" name="email" id="email" required />
                    <label for="email">Описание</label>
                </div>
                <div class="form-example">
                    <input type="number" placeholder="кол-во" min="10" max="10000" name="email" id="email" required />
                    <label for="email">Тираж</label>
                </div>
                <div class="form-example">
                    <div>
                        <input type="radio" name="DTF">
                        <label for="DTF">DTF</label>
                    </div>

                    <div>
                        <input type="radio" name="UV">
                        <label for="UV">UV</label>
                    </div>

                    <div>
                        <input type="radio" name="post-press">
                        <label for="post-press">Пост-печать</label>
                    </div>
                    
                    <div>
                        <input type="radio" name="silkscreen-printing">
                        <label for="silkscreen-printing">Шёлкография</label>
                    </div>
                    
                    <div>
                        <input type="radio" name="engraving">
                        <label for="engraving">Гравировка</label>
                    </div>
                    
                    <div>
                        <input type="radio" name="MFP">
                        <label for="MFP">Цифра</label>
                    </div>
                </div>
                <div class="form-example">
                    <input type="submit" value="Отправить" />
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="wrapper"></div>
    </footer>
</body>
<script type="text/javascript" src="inputNumber/script.js"></script>
<script type="text/javascript" src="../../footer.js"></script></html>
