<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Состояние Ineo</title>
    <link rel="stylesheet" href="../../../style.css"><!-- главный файл стилей -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <h2>Ineo<sup>+</sup> 4065</h2>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="ico"></div>
            <!--                <div><img src="img/1.gif"><img src="img/2.gif"><img src="img/3.gif"></div>-->
            <div class="ink">
                <div class="inkValue">
                    <div>70%</div>
                    <div>40%</div>
                    <div>60%</div>
                    <div>10%</div>
                </div>
                <div class="inkProgress">
                    <progress id="C" max="100" value="70"></progress><br>
                    <progress id="M" max="100" value="40"></progress><br>
                    <progress id="Y" max="100" value="60"></progress><br>
                    <progress id="K" max="100" value="10"></progress><br>
                </div>
                <div class="inkName">
                    <div>Cyan</div>
                    <div>Magenta</div>
                    <div>Yellow</div>
                    <div>Key</div>
                </div>
            </div>

            <div class="paper">
                <div id="box-1">1</div>
                <div id="box-2">1</div>
                <div id="box-3">1</div>
                <div id="box-4">1</div>
            </div>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <a href="https://www.flaticon.com/ru/free-icons/" title="принтер иконки">Принтер иконки от Freepik - Flaticon</a><br>
        </div>
    </footer>
</body>

<script type="text/javascript" src="../../../footer.js"></script>
<script type="text/javascript" src="data.js"></script>
<script type="text/javascript" src="script.js"></script></html>
