<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Состояние Ineo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="WRAPPER">
        <header>
            <div class="wrapper">
                <h2>Ineo<sup>+</sup> 4065</h2>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <div id="ico"></div>
                <div class="ink">
                    <div class="inkValue">
                        <div>70%</div>
                        <div>40%</div>
                        <div>60%</div>
                        <div>10%</div>
                    </div>
                    <div class="inkProgress">
                        <progress id="C" max="100" value="70"></progress><br>
                        <progress id="M" max="100" value="40"></progress><br>
                        <progress id="Y" max="100" value="60"></progress><br>
                        <progress id="K" max="100" value="10"></progress><br>
                    </div>
                    <div class="inkName">
                        <div>Cyan</div>
                        <div>Magenta</div>
                        <div>Yellow</div>
                        <div>Key</div>
                    </div>
                </div>
                <div class="paper"></div>
            </div>
        </main>

        <footer>

            </div>
        </footer>
-->
    </div>
</body></html>
