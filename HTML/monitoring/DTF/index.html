<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Состояние DTF</title>
    <link rel="stylesheet" href="../../../style.css"><!-- главный файл стилей -->
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="wrapper">
            <h2>DTF XP600 30sm</h2>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="ico"></div>

            <div class="ink">
                <div class="inkValue">
                    <div>70%</div>
                    <div>40%</div>
                    <div>60%</div>
                    <div>10%</div>
                    <div>90%</div>
                </div>
                <div class="inkProgress">
                    <progress id="C" max="100" value="70"></progress><br>
                    <progress id="M" max="100" value="40"></progress><br>
                    <progress id="Y" max="100" value="60"></progress><br>
                    <progress id="K" max="100" value="10"></progress><br>
                    <progress id="W" max="100" value="90"></progress><br>
                </div>
                <div class="inkName">
                    <div>Cyan</div>
                    <div>Magenta</div>
                    <div>Yellow</div>
                    <div>Key</div>
                    <div>White</div>
                </div>
            </div>

        <style>
            #consumables {
                display: block;
                background-color: #161616;
                padding: 1rem;
                border-radius: 4px;
            }
            /* ебаный костыль */
            #consumables>.item:nth-child(1)>svg {fill: var(--C)}
            #consumables>.item:nth-child(2)>svg {fill: var(--M)}
            #consumables>.item:nth-child(3)>svg {fill: var(--Y)}
            #consumables>.item:nth-child(4)>svg {fill: var(--K)}
            #consumables>.item:nth-child(5)>svg {fill: var(--W)}
            
            
            #consumables > .item {
                display: inline-block;
                background-color: #232323;
                padding: 0.6rem 0.4rem;
                border-radius: 4px;
                text-align: center;
                cursor: pointer;
            }
            #consumables > .item:hover {
                background-color: #292929
            }
        </style>
