<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Состояние Ineo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="WRAPPER">
        <header>
            <div class="wrapper">
                <h2>DTF XP600 30sm</h2>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <div class="ico"></div>
                <div class="ink">
                    <div class="inkValue">
                        <div>70%</div>
                        <div>40%</div>
                        <div>60%</div>
                        <div>10%</div>
                        <div>90%</div>
                    </div>
                    <div class="inkProgress">
                        <progress id="C" max="100" value="70"></progress><br>
                        <progress id="M" max="100" value="40"></progress><br>
                        <progress id="Y" max="100" value="60"></progress><br>
                        <progress id="K" max="100" value="10"></progress><br>
                        <progress id="W" max="100" value="90"></progress><br>
                    </div>
                    <div class="inkName">
                        <div>Cyan</div>
                        <div>Magenta</div>
                        <div>Yellow</div>
                        <div>Key</div>
                        <div>White</div>
                    </div>
                </div>
            </div>

            <h2>Характеристики головы XP600 (DX11)</h2>
            <pre>Размер капли, пл: 3-21
Ширина прохода, мм: 21
Разрешение печати, dpi: 1440
Количество активных дюз: 180
Частота впрыска, кГц: 8,29
Вес, г: 360
Цена БЕЗ НДС, руб: 35000
</pre>

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200" height="200px">
                <title>test headprint</title>
            </svg>
        </main>
        <!--
        <footer>
            <div class="wrapper">
                <a href="https://www.flaticon.com/ru/free-icons/" title="принтер иконки">Принтер иконки от Freepik - Flaticon</a>
            </div>
        </footer>
-->
    </div>
</body>

<script>
    let testHeadPrint = document.getElementsByTagName("svg")[0];
    
    for(n=0;n<4;n++){
        for(i=0;i<45;i++){
            if (i==10&&n==3){
                testHeadPrint.innerHTML += `<line x1="${n*20}" y1="${i*4+n}" x2="${(n+1)*20}" y2="${i*4+n}" stroke="red" stroke-width="2" />`;
            } else {
                testHeadPrint.innerHTML += `<line x1="${n*20}" y1="${i*4+n}" x2="${(n+1)*20}" y2="${i*4+n}" stroke="black" stroke-width="2" />`;
            }
        }
        i++
    }
    
    for(n=4;n<8;n++){
        for(i=0;i<45;i++){
            testHeadPrint.innerHTML += `<line x1="${n*20}" y1="${i*4+n-4}" x2="${(n+1)*20}" y2="${i*4+n-4}" stroke="rgb(248, 245, 1)" stroke-width="2" />`;
        }
        i++
    }
    
    for(n=8;n<12;n++){
        for(i=0;i<45;i++){
            testHeadPrint.innerHTML += `<line x1="${n*20}" y1="${i*4+n-8}" x2="${(n+1)*20}" y2="${i*4+n-8}" stroke="rgb(1, 169, 236)" stroke-width="2" />`;
        }
        i++
    }
    
    for(n=12;n<16;n++){
        for(i=0;i<45;i++){
            testHeadPrint.innerHTML += `<line x1="${n*20}" y1="${i*4+n-12}" x2="${(n+1)*20}" y2="${i*4+n-12}" stroke="rgb(228, 1, 123)" stroke-width="2" />`;
        }
        i++
    }
    
    for(n=16;n<20;n++){
        for(i=0;i<45;i++){
            testHeadPrint.innerHTML += `<line x1="${n*20}" y1="${i*4+n-16}" x2="${(n+1)*20}" y2="${i*4+n-16}" stroke="rgb(1, 169, 236)" stroke-width="2" />`;
        }
        i++
    }
    
    for(n=20;n<24;n++){
        for(i=0;i<45;i++){
            testHeadPrint.innerHTML += `<line x1="${n*20}" y1="${i*4+n-20}" x2="${(n+1)*20}" y2="${i*4+n-20}" stroke="rgb(228, 1, 123)" stroke-width="2" />`;
        }
        i++
    }
    </script>

<script type="text/javascript" src="data.js"></script>
<script type="text/javascript" src="script.js"></script></html>
