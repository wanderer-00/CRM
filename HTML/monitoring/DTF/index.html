<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Состояние DTF</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="WRAPPER">
        <header>
            <div class="wrapper">
                <h2>DTF XP600 30sm</h2>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <div class="ico"></div>
                
                <div class="ink">
                    <div class="inkValue">
                        <div>70%</div>
                        <div>40%</div>
                        <div>60%</div>
                        <div>10%</div>
                        <div>90%</div>
                    </div>
                    <div class="inkProgress">
                        <progress id="C" max="100" value="70"></progress><br>
                        <progress id="M" max="100" value="40"></progress><br>
                        <progress id="Y" max="100" value="60"></progress><br>
                        <progress id="K" max="100" value="10"></progress><br>
                        <progress id="W" max="100" value="90"></progress><br>
                    </div>
                    <div class="inkName">
                        <div>Cyan</div>
                        <div>Magenta</div>
                        <div>Yellow</div>
                        <div>Key</div>
                        <div>White</div>
                    </div>
                </div>
                
                <div class="status">
                    <img src="../-/link_on.svg"  title="Принтер доступен">
                    <img src="../-/link_off.svg" title="Принтер не доступен">
                    <img src="../-/map.svg"      title="Местоположение">
                    <img src="../-/storage.svg"      title="Запас расходников">
                </div>
                
                <div class="storage">
                    <img src="../-/ink_bottle.svg">
                    <img src="../-/ink_bottle.svg">
                    <img src="../-/ink_bottle.svg">
                    <img src="../-/ink_bottle.svg">
                    <img src="../-/ink_bottle.svg">
                </div>
            </div>

            <h2>Характеристики головы XP600 (DX11)</h2>
            <pre>Размер капли, пл: 3-21
Ширина прохода, мм: 21
Разрешение печати, dpi: 1440
Количество активных дюз: 180
Частота впрыска, кГц: 8,29
Вес, г: 360
Цена БЕЗ НДС, руб: 35000
</pre>

            <a href="testHeadPrint/index.html">

                </svg>
                <div>Состояние дюз</div>
            </a>
        </main>
